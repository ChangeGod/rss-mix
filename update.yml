name: Update RSS Clusters

on:
  schedule:
    # ch·∫°y 15 ph√∫t/l·∫ßn
    - cron: "*/15 * * * *"
  workflow_dispatch:   # run ‚Üí ‚ÄúActions ‚ñ∏ Run workflow‚Äù th·ªß c√¥ng

jobs:
  update:
    runs-on: ubuntu-latest

    env:                      # ‚¨ÖÔ∏è  ƒê·ªï secret v√†o bi·∫øn m√¥i tr∆∞·ªùng cho index.js
      BASE_URL_LOCAL: 'http://ziplyfiber9232.tplinkdns.com:8011'
      API_USERNAME:    ${{ secrets.API_USERNAME }}
      API_PASSWORD:    ${{ secrets.API_PASSWORD }}
      PROXY_LOCAL_URL: ${{ secrets.PROXY_LOCAL_URL }}
      RSS_KEY_SECRET:  ${{ secrets.RSS_KEY_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # c·∫ßn full history ƒë·ªÉ commit ƒë√®

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm               # cache ~/.npm

      - name: Install deps
        run: |
          npm install axios rss-parser fast-xml-parser https-proxy-agent

      - name: Run RSS merger
        run: node index.js

      - name: Commit & push if changed
        run: |
          if git status --porcelain | grep -q 'cumdaura.*\\.xml'; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cumdaura*.xml
            git commit -m "üîÑ update RSS clusters [skip ci]"
            git push
          else
            echo "No change ‚Äî skip commit."
          fi
